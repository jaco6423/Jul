<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>BR Ønskebog</title>
</head>
<body>
    
    <header>
       <img class="logo" src="../img/BR_LOGO_550x550.png" alt="logo">
       <nav>
            <ul>
                <li><a href="#">Dreng</a></li>
                <li><a href="#">Pige</a></li>
                <li><a href="#">Tilbud</a></li>
                <li><a href="#">Ønskeliste</a></li>
            </ul>
        </nav>
    <section class="log_søg"> 
        <button class="login" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Log ind</button>

        <section id="id01" class="modal">
          
          <form class="modal-content animate" action="bruger side.html">
            <section class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="..\img\icons\user.png" alt="Avatar" class="avatar">
            </section>
        
            <section class="container">
                <label for="uname"><b>Brugernavn</b></label>
                <input type="text" placeholder="Brugernavn" name="uname" required>
          
                <label for="psw"><b>Kodeord</b></label>
                <input type="password" placeholder="Kodeord" name="psw" required>
                  
                <button class="loginbutton" type="submit">Log ind</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Husk mig
                </label>
              </section>
          
              <section class="container">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Annuller</button>
                <span class="psw">Glemt <a href="#">kodeord?</a></span>
              </section>
            </form>
          </section> 
    </section>
    </header>
<main class="indhold">
      


        </main>
</body>
</html>
